# ==========================================
# N8N TEST ENVIRONMENT - NGINX CONFIGURATION
# ==========================================

# Upstream for N8N Main Node
upstream n8n_backend {
    server n8n-main:5678;
    keepalive 32;
}

# ==========================================
# HTTP SERVER (Redirect to HTTPS)
# ==========================================
server {
    listen 80;
    server_name n8n-test.vietqr.vn;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ==========================================
# HTTPS SERVER (Main N8N Application)
# ==========================================
server {
    listen 443 ssl http2;
    server_name n8n-test.vietqr.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/n8n-test.vietqr.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n-test.vietqr.vn/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Real-IP $remote_addr;
    add_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header X-Forwarded-Proto $scheme;

    # Logging
    access_log /var/log/nginx/n8n-test-access.log main;
    error_log /var/log/nginx/n8n-test-error.log;

    # ==========================================
    # MAIN N8N APPLICATION
    # ==========================================
    location / {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Rate limiting for general requests
        limit_req zone=api burst=20 nodelay;
    }

    # ==========================================
    # WEBHOOK ENDPOINTS (Higher rate limit)
    # ==========================================
    location /webhook/ {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Higher rate limit for webhooks
        limit_req zone=webhook burst=200 nodelay;
        
        # Longer timeouts for webhook processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ==========================================
    # API ENDPOINTS
    # ==========================================
    location /api/ {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rate limiting for API
        limit_req zone=api burst=50 nodelay;
    }

    # ==========================================
    # WEBSOCKET CONNECTIONS
    # ==========================================
    location /socket.io/ {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ==========================================
    # HEALTH CHECK ENDPOINT
    # ==========================================
    location /healthz {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # No rate limiting for health checks
        access_log off;
    }

    # ==========================================
    # METRICS ENDPOINT (Optional)
    # ==========================================
    location /metrics {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Restrict access to metrics (optional)
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # deny all;
        
        access_log off;
    }

    # ==========================================
    # STATIC FILES CACHING
    # ==========================================
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==========================================
    # SECURITY: Block common attack patterns
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
